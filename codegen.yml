overwrite: true
schema: 'http://localhost:1337/graphql'
documents:
  - 'src/**/*.graphql'
  - 'src/**/*.query.tsx'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
  ./graphql.schema.json:
    plugins:
      - 'introspection'
